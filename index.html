<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Figure Workouts</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Encode+Sans+Condensed:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container first-slide">
        <!-- Slide 1 -->
        <div class="slide active" data-slide="1">
            <div class="row">
                <div class="content-left">
                    <h1>Achieve Your Dream Figure with Quick and Effective Workouts.</h1>
                    <p class="subtitle slide-1">Take this 30-second quiz to find out how</p>
                    <div class="buttons-container">
                        <button class="btn" data-gender="female">
                            <span>♀</span> Women Start Here
                        </button>
                        <button class="btn" data-gender="male">
                            <span>♂</span> Men Start Here
                        </button>
                    </div>
                </div>
            </div>

            <div class="logos">
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="img/womenshealth.webp" data-safariimage="img/womenshealth.png" alt="Women's Health" loading="lazy">
                    </div>
                    <div class="grid-item">
                        <img src="img/forbes.webp" data-safariimage="img/forbes.png" alt="Forbes" loading="lazy">
                    </div>
                    <div class="grid-item">
                        <img src="img/mayoclinic.webp" data-safariimage="img/mayoclinic.png" alt="Mayo Clinic" loading="lazy">
                    </div>
                    <div class="grid-item">
                        <img src="img/The-Wall-Street-Journal-Logo-2 1.webp" data-safariimage="img/The-Wall-Street-Journal-Logo-2 1.png" alt="Wall Street Journal" loading="lazy">
                    </div>
                    <div class="grid-item">
                        <img src="img/vogue.webp" data-safariimage="img/vogue.png" alt="Vogue" loading="lazy">
                    </div>
                </div>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="slide" data-slide="2">
            <div class="quiz-container">
                <h2>Achieve Your Dream Figure with Quick and Effective Workouts.</h2>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="question-container">
                    <h3>Do you think hours of cardio is beneficial for fat loss?</h3>
                    <p class="subtitle">(Many people think doing cardio every day is the answer.)</p>
                    
                    <div class="options-container">
                        <label class="option-btn">
                            <input type="radio" name="cardio" value="yes">
                            <span class="radio-custom"></span>
                            <span class="option-text">Yes</span>
                        </label>
                        <label class="option-btn active">
                            <input type="radio" name="cardio" value="no" checked>
                            <span class="radio-custom"></span>
                            <span class="option-text">No</span>
                        </label>
                        <label class="option-btn">
                            <input type="radio" name="cardio" value="not-sure">
                            <span class="radio-custom"></span>
                            <span class="option-text">Not Sure</span>
                        </label>
                    </div>
                </div>
                <div class="navigation">
                    <button class="nav-btn prev slide2-prev">‹</button>
                    <span class="page-number">2/5</span>
                    <button class="nav-btn next slide2-next">›</button>
                </div>
            </div>
        </div>
